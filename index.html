<!DOCTYPE html>

<head>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<title>Consulta Correios</title>
</head>

<body>
	
	<input type="text" id="cep" name="cep" value="41940270" />
	<input type="button" id="consultaCep" value="Consultar"  />
	
	<!-- Pra onde o HTML vindo do site dos correios será armazenado -->
	<div id="html"></div>
	
	<script>
		$(document).ready(function()
		{
			$('#consultaCep').click(function()
			{
				$.ajax(
				{
					cache: false,
					type: 'post',
					url: 'ws.php',
					data: {cep: $('#cep').val()},
					success: function( data )
					{
						$('#html').html(""); // Limpa caso haja multiplas consultas
						$(data).find('.respostadestaque').each(function()
						{
							$('#html').append( $(this).text().trim() + '<br />' );
						});
					}
				});
			});
		});
	</script>
	
</body>

</html>
